<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Printing Technology Quiz</title>
  <link href='//fonts.googleapis.com/css?family=Lato:100,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="scheme-3">
  <form id="quiz">
    <p class="question">Printing a photograph for a magazine or newspaper traditionally requires how many ink colors?</p>
    <fieldset class="choices">
      <ul>
        <li class="choice">
          <input type="radio" name="choice" id="choice-1">
          <label for="choice-1" class="radio fa fa-circle-o"></label>
          <label for="choice-1" class="radio fa fa-check"></label>
          <label for="choice-1" class="choice-text">3</label>
        </li>
        <li class="choice">
          <input type="radio" name="choice" id="choice-2">
          <label for="choice-2" class="radio fa fa-circle-o"></label>
          <label for="choice-2" class="radio fa fa-check"></label>
          <label for="choice-2" class="choice-text">4</label>
        </li>
        <li class="choice">
          <input type="radio" name="choice" id="choice-3">
          <label for="choice-3" class="radio fa fa-circle-o"></label>
          <label for="choice-3" class="radio fa fa-check"></label>
          <label for="choice-3" class="choice-text">8</label>
        </li>
        <li class="choice">
          <input type="radio" name="choice" id="choice-4">
          <label for="choice-4" class="radio fa fa-circle-o"></label>
          <label for="choice-4" class="radio fa fa-check"></label>
          <label for="choice-4" class="choice-text">12</label>
        </li>
      </ul>
    </fieldset>
    <button class="submit" type="submit">SUBMIT</button>
  </form>
</body>
</html>
